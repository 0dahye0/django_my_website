<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
</head>
<body>
<h1>Main screen!!</h1>

{% for p in object_list %}
    {% if p.head_image %}
        <img src="{{ p.head_image.url }}" alt="img">
    {% endif %}
    <h3>{{ p }}</h3>
    <h4>{{ p.created }} by {{ p.author }}</h4>
    <p>{{ p.content }}</p>
{% endfor %}

</body>
</html>
